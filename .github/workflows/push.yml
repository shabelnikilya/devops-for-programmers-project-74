name: push in app

on: push

jobs:
  push-app:
    runs-on: ubuntu-latest
    steps:
      - name: copy git dir
        uses: action/checkout@v3
      - name: docker build
        run: make -f app/Docker-makefile build-compose
      - name: run tests
        run: make -f app/Docker-makefile docker-app-test
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: make -f app/Docker-makefile push-image
